<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

  </head>

      <div class="" style="background-color: royalblue;">

        <script>
          document.write(process.versions.node);
        </script>
        , Chrome
        <script>
          document.write(process.versions.chrome);
        </script>
        , and Electron
        <script>
          document.write(process.versions.electron);
        </script>
        .
      </div>
    </div>
  </body>
