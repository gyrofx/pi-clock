<div class="app h-100 d-flex flex-column">
  <div class="">
    <div class="d-flex flex-row">
      <div class="d-flex flex-row" class="mr-2">
        <button type="button" class="btn btn-xl btn-link" (click)="goToIdle()">
          <span class="mdi mdi-clock"></span>
        </button>
        <button type="button" class="btn btn-xl btn-link" (click)="goToAlarm()">
          <span class="mdi mdi-alarm"></span>
        </button>
        <button type="button" class="btn btn-xl btn-link" (click)="goToSleep()">
          <span class="mdi mdi-sleep"></span>
        </button>
        <button type="button" class="btn btn-xl btn-link" (click)="goToPlayer()">
          <span class="mdi mdi-disc-player"></span>
        </button>
      </div>
      <div class="d-flex  flex-column mt-2">
        <app-next-alarm-container></app-next-alarm-container>
        <app-sleep-timer-widget-container></app-sleep-timer-widget-container>
      </div>
      <div class="flex-grow-1"></div>
    </div>
  </div>
  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>
</div>
