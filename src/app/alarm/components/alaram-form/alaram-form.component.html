<form class="container" [formGroup]="form">
  <!-- <div class="col-2">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1" formControlName="enabled" />
        <label class="custom-control-label" for="customCheck1"> </label>
      </div>
    </div> -->

  <div class="form-group row">
    <div class="col-sm-2 text">Active</div>
    <div class="col-sm-10">
      <!-- <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" formControlName="enabled" />
          <label class="custom-control-label" for="customCheck1"></label>
        </div> -->
      <mat-slide-toggle class="" color="accent" formControlName="enabled"> </mat-slide-toggle>
    </div>
  </div>

  <div class="form-group row">
    <!-- <input type="number" class="form-control" id="exampleInputEmail1" formControlName="hour" /> -->
    <div class="col-sm-2 text">Time</div>
    <div class="col-sm-10">
      <!-- <timepicker minuteStep="1" formControlName="time" [showMeridian]="false"></timepicker> -->
      <input [ngxTimepicker]="picker" [format]="24" formControlName="time" />
      <ngx-material-timepicker #picker></ngx-material-timepicker>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 text">Day of week</div>
    <div class="col-sm-10 text">
      <mat-checkbox formControlName="monday" class="mr-3">Mon</mat-checkbox>
      <mat-checkbox formControlName="tuesday" class="mr-3">Tue</mat-checkbox>
      <mat-checkbox formControlName="wednesday" class="mr-3">Wed</mat-checkbox>
      <mat-checkbox formControlName="thursday" class="mr-3">Thu</mat-checkbox>
      <mat-checkbox formControlName="friday" class="mr-3">Fri</mat-checkbox>
      <mat-checkbox formControlName="saturday" class="mr-3">Sat</mat-checkbox>
      <mat-checkbox formControlName="sunday" class="mr-3">Sun</mat-checkbox>
    </div>
  </div>
  <div class="form-group row">
    <!-- <input type="number" class="form-control" id="exampleInputEmail1" formControlName="hour" /> -->
    <div class="col-sm-2 text">Playlist</div>
    <div class="col-sm-9">
      <select class="custom-select custom-select-lg mb-3" formControlName="playlist">
        <option *ngFor="let value of playlists" [ngValue]="value.uri">{{ value.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 text">Volume</div>
    <div class="col-sm-7">
      <input type="range" class="custom-range" formControlName="volume" />
    </div>
    <div class="col-sm-2 text">{{ this.form.value.volume }} %</div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 text">Duration</div>
    <div class="col-sm-7">
      <input type="range" min="5" class="custom-range" formControlName="duration" />
    </div>
    <div class="col-sm-2 text">{{ this.form.value.duration }} min</div>
  </div>
  <div class="row">
    <button type="submit" class="col-12 btn btn-primary" (click)="onSubmit()">Submit</button>
  </div>
</form>
