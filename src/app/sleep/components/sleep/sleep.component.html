<div class="container">
  <form [formGroup]="form" class="mt-4">
    <div class="form-group row">
      <div class="col-2 mt-2">
        <label class="mat-accent">Sleep time </label>
      </div>

      <!-- <input type="range" class="custom-range" min="5" max="120" id="customRange2" formControlName="minutes" /> -->
      <mat-slider class="col-8" min="5" max="120" step="1" formControlName="minutes"></mat-slider>
      <div class="col-2 mt-2">{{ form.value.minutes }} minutes</div>
    </div>
  </form>
</div>
